<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <link href="assets/css/normalize.css" rel="stylesheet" />
    </head>
    <body id="site-body">
        <main class="main-content">
            <section class="content-contain">
                <h1>Battleship</h1>

                <div class="test" data-micromodal-trigger="modal-1">test open</div>

                <div id="boards-contain"></div>
            </section>
        </main>

        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                <div
                    class="modal__container"
                    role="dialog"
                    aria-modal="true"
                    aria-labelledby="modal-1-title"
                >
                    <header class="modal__header">
                        <h2 class="modal__title" id="modal-1-title">Micromodal</h2>
                        <button
                            class="modal__close"
                            aria-label="Close modal"
                            data-micromodal-close
                        ></button>
                    </header>
                    <main class="modal__content" id="modal-1-content">
                        <p>
                            Try hitting the <code>tab</code> key and notice how the focus stays
                            within the modal itself. Also, <code>esc</code> to close modal.
                        </p>
                    </main>
                    <footer class="modal__footer">
                        <button class="modal__btn modal__btn-primary">Continue</button>
                        <button
                            class="modal__btn"
                            data-micromodal-close
                            aria-label="Close this dialog window"
                        >
                            Close
                        </button>
                    </footer>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
